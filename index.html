<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- daisyUi link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="container mx-auto">
      <section class="mt-10 text-center">
        <input
          id="input-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs p-2 mr-3"
        />
        <button class="btn btn-accent" onclick="handleSearch()">Search</button>
      </section>

      <!-- search result  -->
      <section>
        <!-- loading spanner  -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <!-- show all button  -->
        <div id="show-all-btn" class="my-10 text-center hidden">
          <button onclick="showAllBtn()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal  -->
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="show_details_modal.showModal()">
        open modal
      </button>
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <form method="dialog" class="modal-box">
          <h3 class="font-bold text-lg">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <script src="js/phone.js"></script>
  </body>
</html>
